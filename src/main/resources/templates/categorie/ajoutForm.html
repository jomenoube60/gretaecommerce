<!DOCTYPE html>
<html>
<head th:replace="fragment/main :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="container">
	<div th:replace="fragment/main :: navbar"></div>
	
	<h1>Ajouter une cat√©gorie :</h1>
	<!-- formulaire -->

	<form action="#" th:action="@{/restaurateur/categorie/add}" th:object="${categorie}"
	method="post" enctype="multipart/form-data">
		<div class="row">
			<div class="col-10">
			
				<div class="form-group">
					<label for="titre">Titre</label>
					<input type="text" th:field="*{nom}" th:errorclass="errorField" class="form-control">
					<p th:if="${#fields.hasErrors('nom')}" th:errors= "*{nom}">>errors</p>
				</div>

				<div class="form-group">
				<label for="image">Image</label>
					<input type="file" th:field="*{image}" class="form-control">
				</div>
				
				<input type="submit" value="Ajouter" class="btn btn-primary">
				
			</div>
		</div>
	</form>

	<footer th:replace="fragment/main :: footer"></footer>
</body>
</html>
