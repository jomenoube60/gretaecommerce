<!DOCTYPE html>
<html>
<head th:replace="fragment/main :: head">
<meta charset="UTF-8">
<title>Afficher une catégorie</title>
</head>
<body>
<div th:replace="fragment/main :: navbar"></div>

<div class="row">
	<h1 th:text= "${categorie.nom}" class="col-md-8">Afficher une catégorie</h1>
	<span> <img src="" alt=""> </span>
</div>

<table class="table" th:fragment="tableCategories">

	<tr th:each="produit : ${produitList}">
		<td>
			<img  width="50" height="50" th:src="|data:image/png;base64, ${categorie.image64}|"/>
		</td>

		<td th:text= "${produit.nom}">nom</td>
		<th th:text= "${produit.prixHt}+' €'"> prix</td>
	</tr>
</table>



<footer th:replace="fragment/main :: footer"></footer>
</body>
</html>
