<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="fragment/main ::head">
<meta charset="UTF-8">
<title>Ajouter un produit</title>
</head>
<body>
	<div th:replace="fragment/main :: navbar"></div>

	<h1>Ajouter un produit :</h1>


	<form action="#" th:action="@{/restaurateur/produit/add}" th:object="${product}" method="post">
		<input type="text" th:field="*{id}" th:errorclass="errorField">
		<p th:if="${#fields.hasErrors('id')}" th:errors="*{id}">errors</p>
		<input type="text" th:field="*{nom}" th:errorclass="errorField">
		<p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">errors</p>
		<input type="text" th:field="*{quantiteDisponible}" th:errorclass="errorField">
		<p th:if="${#fields.hasErrors('quantiteDisponible')}" th:errors="*{quantiteDisponible}">errors</p>

		<input type="submit" value="Ajouter">
	</form>

	<div th:replace="fragment/main :: footer"></div>

</body>
</html>
