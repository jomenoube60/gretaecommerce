<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/main :: head">
<meta charset="UTF-8">
<title>Liste des menus</title>
</head>
<body>
	<div th:replace="fragment/main :: navbar"></div>
	<h1>Liste des menus :</h1>

	<table class="table">
		<tr>
			<th>NÂ°</th>
			<th>Nom</th>
			<th>Action</th>
		</tr>
		<tr th:each="menu , menuStat: ${menus}">
			<td th:text="${menuStat.count}">0</td>
			<td th:text="${menu}">menu</td>
			<td>
				<div class="btn-group" role="group" aria-label="Basic example">
					<a type="button" class="btn btn-success" href="#" th:href="@{/menu/{id}(id=${menuStat.count})}">Afficher
						</a> <a type="button" class="btn btn-primary" href="#"
				th:href="@{/menu/restaurateur/update/{id}(id=${menuStat.count})}">Modifier
							</a> <a type="button" class="btn btn-danger" href="#"
				th:href="@{/menu/restaurateur/delete/{id}(id=${menuStat.count})}">Desactiver
								</a>
				</div>
			</td>
		</tr>
	</table>
	<div th:replace="fragment/main :: footer"></div>

</body>
</html>
